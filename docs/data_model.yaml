color
font

child:
  - id
  - documentation (Array[Documentation])
  - properties (Array[Property]):
    - property:
      - key
      - value
      - lang
  - type
  - model
  - name
  - content
  - target_connections (Array[String] - SourceConnection.id)
  - archimate_element (Element.id)
  - bounds:
    - x
    - y
    - width
    - height
  - children (Array[Child])
  - source_connections (Array[SourceConnection])
  - style:
    - text_alignment
    - fill_color:
      - r
      - g
      - b
      - a
    - line_color
    - font_color
    - line_width
    - font:
      - name
      - size
      - style
      - font_data
    - text_position
  - child_type (int - what is this?)

diagram:
  - id
  - documentation (Array[Documentation])
  - properties (Array[Property])
  - type - this is the xsi:type
  - name
  - viewpoint
  - children (Array[Child])
  - connection_router_type - only time this appears it is a "1"
  - background

element:
  - id
  - documentation
  - properties
  - type
  - label

folder:
  - id
  - documentation
  - properties
  - type
  - name
  - items (Array[String] - any element, diagram, child, etc.)
  - folders (Array[Folder])

model:
  - id
  - documentation
  - properties
  - name
  - elements (Array[Element])
  - folders (Array[Folder])
  - relationships (Array[Relationship])
  - diagrams (Array[Diagram])

relationship:
  - id
  - documentation
  - properties
  - type
  - source (Element.id)
  - target (Element.id)
  - access_type (Int)
  - name

source_connection:
  - id
  - documentation
  - properties
  - type
  - source
  - target
  - relationship
  - name
  - bendpoints:
    - start_x
    - start_y
    - end_x
    - end_y
  - style


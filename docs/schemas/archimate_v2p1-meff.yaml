
root:
    - model: modelType

modelType:
    - metadata: MetadataType?
    - name: langStringType*
    - documentation: langStringType*
    - properties: propertiesType?
    - elements: elementsType
    - relationships: relationshipsType?
    - organization: organizationType*
    - propertydefs: propertiesDefinitionsType?
    - views: viewsType?
    - group: grp.any (extension)
    - identifier: xs:ID
    - version: xs:string?
    - attribute: anyAttribute

elementsType:
    - element: elementType*

elementType:
    - label: langStringType*
    - documentation: langStringType*
    - properties: propertiesType?
    - group: grp.any (extension)
    - identifier: xs:ID
    - attribute: anyAttribute

# <!-- =========================== ArchiMate Business Layer Element Types ========================== -->

BusinessActor: elementType
BusinessCollaboration: elementType
BusinessEvent: elementType
BusinessInterface: elementType
BusinessInteraction: elementType
BusinessFunction: elementType
BusinessObject: elementType
BusinessProcess: elementType
BusinessRole: elementType
BusinessService: elementType
Contract: elementType
Location: elementType
Meaning: elementType
Product: elementType
Representation: elementType
Value: elementType

# <!-- =========================== ArchiMate Application Layer Element Types ========================== -->

ApplicationCollaboration: elementType
ApplicationComponent: elementType
ApplicationFunction: elementType
ApplicationInteraction: elementType
ApplicationInterface: elementType
ApplicationService: elementType
DataObject: elementType

# <!-- =========================== ArchiMate Technology Layer Element Types ========================== -->

Artifact: elementType
CommunicationPath: elementType
Device: elementType
InfrastructureFunction: elementType
InfrastructureInterface: elementType
InfrastructureService: elementType
Network: elementType
Node: elementType
SystemSoftware: elementType

# <!-- =========================== ArchiMate Motivation Extension Element Types ========================== -->

Assessment: elementType
Constraint: elementType
Driver: elementType
Goal: elementType
Principle: elementType
Requirement: elementType
Stakeholder: elementType

# <!-- =========================== ArchiMate Implementation & Migration Extension Element Types ========================== -->

Deliverable: elementType
Gap: elementType
Plateau: elementType
WorkPackage: elementType

# <!-- =========================== ArchiMate Junction Type ========================== -->

Junction: elementType

# <!-- ==================================== Relationship Types ================================= -->

relationshipsType:
    - relationship: relationshipType*

relationshipType:
    - label: langStringType*
    - documentation: langStringType*
    - properties: propertiesType?
    - group: grp.any (extension)
    - identifier: xs:ID
    - source: xs:IDREF
    - target: xs:IDREF
    - attribute: anyAttribute

# <!-- =========================== ArchiMate Relationship Types ========================== -->

AccessRelationship: relationshipType
AggregationRelationship: relationshipType
AssignmentRelationship: relationshipType
AssociationRelationship: relationshipType
CompositionRelationship: relationshipType
FlowRelationship: relationshipType
InfluenceRelationship: relationshipType
RealisationRelationship: relationshipType
SpecialisationRelationship: relationshipType
TriggeringRelationship: relationshipType
UsedByRelationship: relationshipType

# <!-- ==================================== Properties Types ================================= -->

propertiesDefinitionsType:
    - propertydef: propertyDefinitionType minOccurs="1" maxOccurs="unbounded"

propertyDefinitionType:
    - string
    - identifier: xs:ID
    - name: xs:string
    - type: dataType

propertiesType:
    - property: propertyType*

propertyType:
    - value: langStringType minOccurs="1" maxOccurs="unbounded"
    - group: grp.any (extension)
    - identifierref: xs:IDREF

dataType:
    - string
    - boolean
    - currency
    - date
    - time
    - number

# <!-- ==================================== Organizational Types ================================= -->

organizationType:
    - item: itemType*

itemType:
    - label: langStringType*
    - documentation: langStringType*
    - item: itemType*
    - group: grp.any (extension)
    - identifier: xs:ID?
    - identifierref: xs:IDREF?
    - attribute: anyAttribute

# <!-- =========================== Metadata Type ========================== -->
MetadataType:
    - schema: xs:string?
    - schemaversion: xs:string?
    - group: grp.any (extension)


# <!-- =========================== View Types ========================== -->
viewsType:
    - view: viewType minOccurs="1" maxOccurs="unbounded"

viewType:
    - label: langStringType*
    - documentation: langStringType*
    - properties: propertiesType?
    - node: nodeType*
    - connection: connectionType*
    - group: grp.any (extension)
    - identifier: xs:ID
    - viewpoint:? viewpointsEnum
    - attribute: anyAttribute

viewpointsEnum:
    - Introductory
    - Organization
    - Actor Co-operation
    - Business Function
    - Business Process
    - Business Process Co-operation
    - Product
    - Application Behavior
    - Application Co-operation
    - Application Structure
    - Application Usage
    - Infrastructure
    - Infrastructure Usage
    - Implementation and Deployment
    - Information Structure
    - Service Realization
    - Layered
    - Landscape Map
    - Stakeholder
    - Goal Realization
    - Goal Contribution
    - Principles
    - Requirements Realization
    - Motivation
    - Project
    - Migration
    - Implementation and Migration

# <!-- =========================== Nodes ========================== -->

nodeType:
    - label: langStringType*
    - documentation: langStringType*
    - properties: propertiesType?
    - style: styleType?
    - node: nodeType*
    - group: grp.any (extension)
    - identifier: xs:ID
    - elementref: xs:IDREF?
    - x: xs:integer
    - y: xs:integer
    - w: xs:integer
    - h: xs:integer
    - type:? xs:string
    - attribute: anyAttribute

# <!-- =========================== Connections ========================== -->
connectionType:
    - label: langStringType*
    - documentation: langStringType*
    - properties: propertiesType?
    - bendpoint: bendpointType*
    - style: styleType?
    - group: grp.any (extension)
    - identifier: xs:ID
    - relationshipref: xs:IDREF?
    - source: xs:IDREF
    - target: xs:IDREF
    - attribute: anyAttribute

bendpointType:
    - x: xs:integer
    - y: xs:integer

# <!-- =========================== Style type ========================== -->
styleType:
    - fillColor: rgbColorType?
    - lineColor: rgbColorType?
    - font: fontType?
    - group: grp.any (extension)
    - lineWidth: xs:integer?
    - attribute: anyAttribute

# <!-- =========================== RGBA type ========================== -->
rgbColorType:
    - r: rgbValueType
    - g: rgbValueType
    - b: rgbValueType
    - a: unsignedByte (0-100)

rgbValueType: xs:unsignedByte (0-255)

# <!-- =========================== Font type ========================== -->
fontType:
    - color: rgbColorType?
    - name: xs:string?
    - size: xs:decimal?
    - style: xs:string?

# <!-- =========================== Other Types ========================== -->
langStringType:
    xml:lang: string
